<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Liberary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <h1 class="bg-header">Book Tracker</h1>
        
    </header>
    <div class="grid">
    <main>
        <section id="book-form-section">
            <h2>Add/Edit Book</h2>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <input type="text" id="title" placeholder="Book Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="text" id="isbn" placeholder="ISBN" required>
                <input type="number" id="year" placeholder="Publication Year" required>
                <input type="text" id="tags" placeholder="Tags (comma separated)">
                <select id="book-category" name="book-category" required>
                     <option value="">Select a Category</option>
                     <option value="fiction">Fiction</option>
                     <option value="non-fiction">Non-Fiction</option>
                     <option value="science">Science</option>
                     <option value="history">History</option>
                     <option value="biography">Biography</option>
                     <option value="fantasy">Fantasy</option>
                 </select>
                <button type="submit">Save Book</button>
                
            </form>
        </section>

        <section id="search-filter-section">
            <h2>Find Books</h2>
            <input type="text" id="search" placeholder="Search by title, author,ISBN or tags">
            <button class="search-btn">Search</button>
            <label id="label-text" for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="biography">Biography</option>
                <option value="fantasy">Fantasy</option>
            </select>
        </section>

        <section id="book-list-section" class="table-container">
            <h2>Your Book Collection</h2>
            <table class="table-content" >
                <thead >
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Year</th>
                        <th>Category</th>
                        <th>Tags</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="book-table-body">
                          <!-- Book items will be dynamically added here -->
                    </tbody>
                </thead>

            </table>
        </section>

        <section id="book-stats-section" class="chart-container">
            <h2>Book Statistics</h2>
            <div >
                <h3>Books per Category</h3>
                <canvas id="categoryChart" width="400" height="200"></canvas>
            </div>
        
            <div ">
                <h3>Books per Publication Year</h3>
                <canvas id="yearChart" width="400" height="200"></canvas>
            </div>
        </section>
    </main>
    <section class="footer"></section>
</div>
    <script type="module" src="app.js"></script>
</body>
</html>
